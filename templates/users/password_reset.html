{% extends 'base.html' %}

{% block content %}

<br>
<div class="col-md-6 offset-md-3">
<h2 class="text-center">Reset Password</h2>
<br/>

    <br>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-sm">Reset Password</button>
    </form>
  {% else %}
    <p class="text-muted text-justify text-center">
      The password reset link is invalid, possibly because it has already been used.
      To request a new one <a href="{% url 'password_reset' %}" class="font-italic text-reset font-weight-bolder"> click here. </a>
    </p>
  </div>

  {% endif %}
{% endblock %}
